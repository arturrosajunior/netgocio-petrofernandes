<div class="_contactos">
    <section class="_content-contactos">
        <div class="container">
            <div class="row">
                <div class="col-md-5">

                    <p>Rua da Estrada nacional 103,</p>
                    <p>4750-442 Feitos</p>

                <div class="col-md-7 _form">
                    <h2>Formulário de contacto</h2>
                    <form>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">Nome*</span>
                            <input type="text" class="form-control" id="nome" aria-describedby="nome">
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">Telefone</span>
                            <input type="text" class="form-control" id="telefone" aria-describedby="telefone">
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">Email*</span>
                            <input type="text" class="form-control" id="email" aria-describedby="email">
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">Localidade*</span>
                            <input type="text" class="form-control" id="localidade" aria-describedby="localidade">
                        </div>
                        <div class="input-group flex-nowrap">

                            <input type="text" class="form-control" id="assunto" aria-describedby="assunto">
                        </div>
                        <div class="input-group flex-nowrap">

                            <input type="text" class="form-control" id="mensagem" aria-describedby="mensagem">
                        </div>

                        <div class="form-check">

                            </label>
                        </div>
                        <div class="form-check">

                            <label class="form-check-label" for="receber-news">
                                Declaro que pretendo receber a newsletter
                            </label>
                        </div>

                        <div class="btn btn-default">Enviar</div>

                </div>
            </div>
