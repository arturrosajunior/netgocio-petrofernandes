<div *ngIf="!item.imagem" class="_margin-top"></div>




<div class="_noticias">
    <div class="container" id="_noticias">
        <div class="row">
            <div class="col-md-6">
                <nav style="--bs-breadcrumb-divider: '|';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/">HOMEPAGE</a></li>
                        <li class="breadcrumb-item"><a routerLink="/noticias">NOT√çCIAS</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{item?.titulo}}</li>
                    </ol>
                </nav>
            </div>
            <div class="col-md-6 text-end">
                <a *ngIf="anterior" routerLink="../{{anterior.url}}" class="_anterior-link">&lt; Anterior</a>
                <a *ngIf="seguinte" routerLink="../{{seguinte.url}}" class="_seguinte-link">SEGUINTE &gt;</a>
            </div>
        </div>
    </div>

    <section id="_title">
        <div class="container">
            <div class="_title-content">
                <h1>{{item?.titulo}}</h1>
                <span class="_date-content-page-interna">{{item?.data | date : 'dd MMM yyyy'}}</span>
            </div>
        </div>
    </section>


    <section class="_content-page-interna">
        <div class="container">
            <div class="_text-content">
                <div [innerHtml]="item?.descricao"></div>
                <div class="_partilhar">
                    <button>PARTILHAR</button>
                </div>
            </div>
        </div>
    </section>
</div>
